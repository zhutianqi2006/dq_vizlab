robot_name: "简单测试机器人"
description: "3-DOF 测试机器人（无需 mesh 文件）"

urdf_file: "robot.urdf"

joint_chain:
  base_link: "base_link"
  end_link: "end_effector"
  
  joints:
    - "joint1"
    - "joint2"
    - "joint3"

initial_joint_angles: [0, 0, 0]

presets:
  home: [0, 0, 0]
  extended: [0.5, 0.5, 0.5]
  folded: [-0.5, -0.5, -0.5]

mdh_extraction:
  enabled: true
  auto_extract: true
  verify: true

