# Universal Robots UR3 机器人配置
# UR3 是一款协作机器人，负载3kg，臂展500mm

robot_name: "Universal Robots UR3"
description: "6-DOF 协作机器人，负载3kg"

# URDF 文件名（放在同一目录下）
urdf_file: "ur3.urdf"

joint_chain:
  base_link: "base_link"
  end_link: "ee_link"
  
  # UR3 的6个关节（根据实际URDF调整名称）
  # 常见命名方式1: shoulder_pan_joint, shoulder_lift_joint, elbow_joint, wrist_1_joint, wrist_2_joint, wrist_3_joint
  # 常见命名方式2: ur3_joint1, ur3_joint2, ur3_joint3, ur3_joint4, ur3_joint5, ur3_joint6
  joints:
    - "shoulder_pan_joint"
    - "shoulder_lift_joint"
    - "elbow_joint"
    - "wrist_1_joint"
    - "wrist_2_joint"
    - "wrist_3_joint"

# 关节限位（弧度）
# 来源: UR3 官方规格
joint_limits:
  shoulder_pan_joint: [-6.2832, 6.2832]     # ±360°
  shoulder_lift_joint: [-6.2832, 6.2832]    # ±360°
  elbow_joint: [-3.1416, 3.1416]            # ±180°
  wrist_1_joint: [-6.2832, 6.2832]          # ±360°
  wrist_2_joint: [-6.2832, 6.2832]          # ±360°
  wrist_3_joint: [-6.2832, 6.2832]          # ±360°

# 初始关节角度（零位）
initial_joint_angles: [0, 0, 0, 0, 0, 0]

# 预设位姿
presets:
  home: [0, 0, 0, 0, 0, 0]
  extended: [0, -1.57, 1.57, 0, 0, 0]
  folded: [0, -2.2, 2.2, -1.57, 0, 0]

# MDH 参数提取配置
mdh_extraction:
  enabled: true
  auto_extract: true  # 自动从 URDF 提取
  verify: true        # 验证提取的参数
  effector_offset: [0, 0, 0.0819] 
  base_pose: [-0.612384, 0.353533, -0.353533, -0.612384, 0.087864, 0.013983, 0.013983, -0.087864] # 
  # 末端执行器偏移（可选）
  # UR3 的 tool0 通常就在法兰面，如果需要额外偏移可以在这里配置
  # 设置为 null 可禁用末端偏移的提取和应用
  
  # 基座坐标系配置（可选，用于手动设置MDH基座的坐标和旋转轴）
  # 如果不配置，将使用默认值：原点(0,0,0)，Z轴(0,0,1)，X轴(1,0,0)
  # base_frame:
  #   origin: [0, 0, 0]      # 基座原点位置 [x, y, z]
  #   z_axis: [0, 0, 1]      # Z轴方向（旋转轴方向）[x, y, z]，会自动归一化
  #   x_axis: [1, 0, 0]      # X轴方向 [x, y, z]，会自动归一化

# 可视化配置
visualization:
  show_axes: true
  show_end_effector: true
  end_effector_size: 0.01
  link_color: "#cccccc"
  joint_color: "#666666"


